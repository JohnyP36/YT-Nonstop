name: Delete old workflow runs
on:
  workflow_dispatch:
  schedule:
    - cron: '5 0 * * 3'

jobs:
  del_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 182
          keep_minimum_runs: 50
