      .switch {
        position: relative;
        display: block;
        vertical-align: top;
        width: 90px;
        height: 12.5px;
        padding: 10px;
        margin-left: 5.0px;
        margin-right: center;
        back.ground: linear-gradient(to bottom, #eeeeee, #FFFFFF 250px);
        border-radius: 250px;
        cursor: pointer;
        box-sizing:content-box;
      }
      .switch-input {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        box-sizing:content-box;
      }
      .switch-label {
        position: relative;
        display: block;
        height: inherit;
        font-size: 10px;
        font-family: "Estrangelo Edessa";
        text-transform: uppercase;
        background: #17DA0C;
        border-radius: inherit;
        box-shadow: inset 0 0px 2.5px rgba(0, 0, 0, 10.00), inset 0 0 4px rgba(0, 0, 0, 100.00), 0px 0px 5px rgba(0, 0, 225, 1);
        box-sizing:content-box;
      }
      .switch-label:before, .switch-label:after {
        position: absolute;
        top: 50%;
        margin-top: -.5em;
        line-height: 1.15;
        -webkit-transition: inherit;
        transition: inherit;
        box-sizing:content-box;
      }
      .switch-label:before {
        content: attr(data-off);
        left: 27.5px;
        color: #FFFFFF;
        text-shadow: 0 1px rgba(255, 255, 255, 0.5);
      }
      .switch-label:after {
        content: attr(data-on);
        right: 27.5px;
        color: #FFFFFF;
        text-shadow: 0 1px rgba(255, 255, 255, 0.5);
        opacity: 0;
      }
      .switch-input:checked ~ .switch-label {
        background: #F54043;
        box-shadow: inset 0 0px 2.5px rgba(0, 0, 0, 10.00), inset 0 0 4px rgba(0, 0, 0, 100.00), 0px 0px 5px rgba(0, 0, 225, 1);
      }
      .switch-input:checked ~ .switch-label:before {
        opacity: 0;
      }
      .switch-input:checked ~ .switch-label:after {
        opacity: 1;
      }
      .switch-handle {
        position: absolute;
        top: 3px;
        left: 3px;
        width: 11.5px;
        height: 11.5px;
        border: 8.5px solid white;
        border-radius: 50%;
        box-shadow: 0px 0px 4px rgba(0, 0, 0, 1.0);
        ba.ckground: linear-gradient(to bottom, #666666 40%, #f0f0f0);
        ba.ckground-image: -webkit-linear-gradient(top, #FFFFFF 40%, #f0f0f0);
      }
      .switch-handle:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -6px 0 0 -6px;
        width: 12px;
        height: 12px;
        border-radius: 6px;
        box-shadow: inset 0 0px 0px 0.7px rgba(100, 50, 0, 1.0), 0px 0px 8.5px rgba(75, 75, 75, 1.0);
        background-image: -webkit-linear-gradient(left, #17DA0C, #D6B83D, #F54043);
      }
      .switch-input:checked ~ .switch-handle {
        left: calc(100% - 31.8px);
        box-shadow: -0px 0px 4px rgba(0, 0, 0, 1);
      }
      /* Transition
      ========================== */
      .switch-label, .switch-handle {
        transition: All 1.50s ease;
      }
